<div class="card" (click)="cardClicked.emit($event)">

	<div class="inside" [ngClass]="{'picked': card.picked, 'matched': card.matched }">
		<div class="front">
			<img [src]="card.img" [alt]="card.name" />
		</div>
		<div class="back">
			<img src="http://www.clipartbest.com/cliparts/yik/gEB/yikgEB6RT.png" alt="Codepen" />
		</div>
	</div>
</div>
